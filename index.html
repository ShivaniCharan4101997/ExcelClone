<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Excel Clone</title>

    <!-- material icons cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- local css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div class="app">
    <div class="title-bar flex-center">Book-1 Excel</div>

    <!-- menu bar -->
    <div class="menu-bar">
        <div class="menu-file menu-item">File</div>
        <div class="menu-file menu-item selected">Home</div>
        <div class="menu-file menu-item">Insert</div>
        <div class="menu-layout menu-item">Layout</div>
        <div class="menu-help menu-item">Help</div>
    </div>

    <!-- menu icon bar -->
    <div class="menu-icon-bar ">
        <div class="material-icons icon-btn icon-cut">content_cut</div>
        <div class="material-icons icon-btn icon-copy selected">content_copy</div>
        <div class="material-icons icon-btn icon-paste">content_paste</div>
        <span class="toolbar-divider"></span>
        <select class="font-family-selector icon-btn" aria-label="Font family">
            <option style="font-family: Noto Sans;" value="Noto Sans">Noto Sans</option>
            <option style="font-family:Arial" value="Arial">Arial</option>
            <option style="font-family:Calibri" value="Calibri">Calibri</option>
            <option style="font-family:Comic Sans MS" value="Comic Sans MS">Comic Sans MS</option>
            <option style="font-family:Courier New" value="Courier New">Courier New</option>
            <option style="font-family: Impact" value="Impact">Impact</option>
            <option style="font-family: Georgia" value="Georgia">Georgia</option>
            <option style="font-family:Garamond" value="Garamond">Garamond</option>
            <option style="font-family:Lato" value="Lato">Lato</option>
            <option style="font-family:Open Sans" value="Open Sans">Open Sans</option>
            <option style="font-family:Palatino" value="Palatino">Palatino</option>
            <option style="font-family:Verdana" value="Verdana">Verdana</option>
        </select>

        <select class="font-size-selector mx-1" aria-label="Font size">
            <option value="10">10</option><option value="12">12</option><option value="14">14</option>
            <option value="16">16</option><option value="18">18</option><option value="20">20</option>
            <option value="22">22</option><option value="24">24</option><option value="26">26</option>
            <option value="28">28</option><option value="30">30</option><option value="32">32</option>
        </select>

        <div class="material-icons icon-btn icon-bold">format_bold</div>
        <div class="material-icons icon-btn icon-italic">format_italic</div>
        <div class="material-icons icon-btn icon-underline">format_underline</div>

        <div style="display:flex;gap:.25rem;align-items:center;">
            <div class="material-icons icon-btn icon-align-left">format_align_left</div>
            <div class="material-icons icon-btn icon-align-center">format_align_center</div>
            <div class="material-icons icon-btn icon-align-right">format_align_right</div>
        </div>

        <input type="color" class="icon-btn text-color-picker">
        <input type="color" class="icon-btn bg-color-picker">
        <div class="material-icons icon-btn icon-clear">format_clear</div>

    </div>

    <!-- formula bar -->
    <div class="formula-bar px-2 flex-center">
        <div class="formula-editor selected-cell" id="selected-cell">A1</div>
        <div class="formula-sign">fx</div>
        <div class="formula-editor formula-input" contenteditable="true" id="formula-input" aria-label="Formula input"></div>
    </div>

    <!-- data container -->
    <section class="data-container" aria-label="Spreadsheet area">
        <div class="select-all" title="Select all cells"></div>

        <header class="column-name-container" role="row">
<!--            <div class="column-name"-->
<!--                 id="colCode-A "-->
<!--                 role="columnheader">A</div>-->
<!--            <div class="column-name"-->
<!--                 id="colCode-B "-->
<!--                 role="columnheader">B</div>-->
        </header>


        <aside class="row-name-container">
<!--            <div class="row-name"-->
<!--                 id="rowId-1"-->
<!--                 role="rowheader">1</div>-->
<!--            <div class="row-name"-->
<!--                 id="rowId-2"-->
<!--                 role="rowheader">2</div>-->
        </aside>

        <div class="input-cell-container">
            <div class="sheet" id="sheet" aria-label="Spreadsheet grid">
<!--                <div-->
<!--                        class="cell"-->
<!--                        contenteditable="true"-->
<!--                        id="r-1-c-1"-->
<!--                        data-cell="A1"-->
<!--                        data-row="1"-->
<!--                        data-col-num="1"-->
<!--                        data-col="A"-->
<!--                ></div>-->

            </div>
        </div>
    </section>


    <!-- sheet bar -->
    <div class="sheet-bar px-2 flex-center">
        <div class="scroller flex-center">
            <div class="material-icons icon-left-scroll">arrow_left</div>
            <div class="tabs-container flex-center">
                <div class="menu-item sheet-tab selected">Sheet1</div>
            </div>
            <div class="material-icons icon-right-scroll">arrow_right</div>
        </div>

        <div class="material-icons icon-add">add_circle</div>
    </div>

</div>
<script src="script.js"></script>
</body>

</html>
